<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blood Donation</title>
    <script>
        function myDisplayFunc() {
            var table = document.getElementById("myTable");
            if (table.style.display === "none") {
                table.style.display = "table";
            }
        }
        function myDisplayHide() {
            var table = document.getElementById("myTable");
            if (table.style.display === "table") {
                table.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Dashboard</h1>

    <form>
        <button type="submit" formaction="http://localhost:8080/myapp/users">Blood</button>
        <button type="submit" formaction="http://localhost:8080/myapp/login">Login</button>
    </form>
</body>
</html>
